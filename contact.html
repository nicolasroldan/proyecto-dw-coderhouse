<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/5fb9878282.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/script.js" defer></script>
    <title>bykes</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container-fluid">
          <a href="./index.html#home"
            ><img class="logo" src="images/logo_transparent.png" alt="App logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link mx-2"
                aria-current="page"
                href="./index.html#home"
                >Home</a
              >
              <a class="nav-link mx-2" href="./index.html#about-section"
                >About</a
              >
              <a class="nav-link mx-2" href="./index.html#types-section"
                >Types</a
              >
              <a class="nav-link mx-2" href="./index.html#thoughts-section"
                >Thoughts</a
              >
              <a class="nav-link mx-2" href="#contact-section">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contact Us -->
    <section id="contact-section">
      <div>
        <p>We would love to hear from you and know what a bike inspires you!</p>
      </div>
      <form>
        <p>Contact Us</p>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" />
        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="Enter your email" />
        <label for="message">Message: </label>
        <textarea
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter your message"
        ></textarea>
        <input id="submit-btn" type="submit" value="Send" />
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <ul>
        <li>
          <p>417 Myers St. Eastlake, OH 44095</p>
        </li>
        <li>
          <p>bykes.contact@bykes.com</p>
        </li>
        <li>
          <p>Copyright &copy; 2021 bikes</p>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </li>
        <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
