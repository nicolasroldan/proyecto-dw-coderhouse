<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5fb9878282.js" crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer></script>
    <title>bykes</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div>
            <a href="./index.html"><img class="logo" src="images/logo_transparent.png" alt="App logo"></a>
        </div>
        <button id="hamburguer-btn">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul id="sections-links">
                <li><a id="home-link" href="./index.html#home">Home</a></li>
                <li><a id="about-link" href="./index.html#about-section">About</a></li>
                <li><a id="types-link" href="./index.html#types-section">Types</a></li>
                <li><a id="thoughts-link" href="./index.html#thoughts-section">Thoughts</a></li>
                <li><a id="contact-link" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us -->
    <section id="contact-section">
        <div>
            <p>
                We would love to hear from you and know what a bike inspires you!
            </p>
        </div>
        <form>
            <p>Contact Us</p>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="message">Message: </label>
            <textarea id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <input id="submit-btn" type="submit" value="Send">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li>
                <p>417 Myers St. Eastlake, OH 44095</p>
            </li>
            <li>
                <p>bykes.contact@bykes.com</p>
            </li>
            <li>
                <p>Copyright &copy; 2021 bikes</p>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
        </ul>
    </footer>
</body>

</html>
